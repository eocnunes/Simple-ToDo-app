<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">To-Do List</h1>
      <div class="flow-right controls">
        <span>Items: <span id="item-count" style="font-weight: bold">0</span></span>
        <span>Unchecked: <span id="unchecked-count" style="font-weight: bold">0</span></span>
      </div>
      <button class="button center" onClick="newTodo()">New task</button>
      <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
